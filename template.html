<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hexlet Frontend Project</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input autofocus required class="w-100 form-control" id="url-input" placeholder="Ссылка RSS"
                    autocomplete="off">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
              </div>
            </div>

          </form>
          <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          <p class="feedback position-absolute small text-danger"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="d-flex justify-content-center align-items-center border-top py-3">
    <p class="m-0 me-2">created by</p>
    <a href="https://ru.hexlet.io/u/user-8c6ab267582cfaef">Maleva Olga</a>
  </footer>
</body>
